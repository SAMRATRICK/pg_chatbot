<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanta - Your PG Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120,119,198,0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.2) 0%, transparent 50%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="0.5" fill="white" opacity="0.05"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            background-size: cover, auto, 100px 100px;
            display: flex;
            flex-direction: column;
            overflow: hidden;  /* important: prevent page scroll */
        }

        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;   /* do not shrink header */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 2rem;
            min-height: 0;  /* critical so messages can flex inside */
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
            background: transparent;
        }

        .messages::-webkit-scrollbar { width: 6px; }
        .messages::-webkit-scrollbar-track { background: transparent; }
        .messages::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message { display: flex; justify-content: flex-end; }
        .bot-message { display: flex; justify-content: flex-start; }

        .message-bubble {
            max-width: 75%;
            padding: 1.2rem 1.5rem;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 0.98rem;
            font-weight: 400;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            position: relative;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .bot-message .message-bubble {
            background: rgba(255,255,255,0.95);
            color: #333;
            backdrop-filter: blur(10px);
            border-bottom-left-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .bot-message .message-bubble strong { color: #4a5568; }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 600;
        }

        .user-avatar {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .input-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            flex-shrink: 0;  /* keep input visible */
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 0 4px rgba(255,255,255,0.2);
        }

        #sendBtn {
            width: 52px;
            height: 52px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .chat-container { padding: 1rem; }
            .message-bubble { max-width: 85%; font-size: 0.95rem; }
            .header { padding: 1rem; }
            .logo h1 { font-size: 1.8rem; }
            .logo i { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-robot"></i>
            <h1>Quanta</h1>
        </div>
        <div class="subtitle">Your Smart PG Accommodation Assistant</div>
    </div>

    <div class="chat-container">
        <div id="messages" class="messages">
            <div class="message bot-message">
                <div class="message-avatar bot-avatar">Q</div>
                <div class="message-bubble">
                    <strong>Hi!</strong> I'm <strong>Quanta</strong>, your PG expert.
                    I can help you find the perfect PG based on budget, location, wifi, meals,
                    and more. Or ask me anything about PG rules, documents, or safety tips!
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Ask me about PGs, budget, rules, or anything..." autocomplete="off">
                <button id="sendBtn" title="Send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script>
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                const data = await response.json();
                addMessage(data.answer, 'bot', data.pgs);
            } catch (error) {
                addMessage('Sorry, something went wrong. Please try again!', 'bot');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        function addMessage(text, sender, pgs = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'Q';

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = text.replace(/\n/g, '<br>');

            if (sender === 'bot' && pgs && pgs.length > 0) {
                const pgsDiv = document.createElement('div');
                pgsDiv.style.marginTop = '1rem';
                pgsDiv.innerHTML = '<strong>üìã PG Details:</strong><br>' +
                    pgs.map(pg =>
                        `üè† <strong>${pg.PG_Name || 'PG'}</strong><br>` +
                        `üìç ${pg.Location || 'Unknown area'}<br>` +
                        `üí∞ ‚Çπ${pg.Rent || 'N/A'} | ‚≠ê ${pg.Rating || 'N/A'}<br>`
                    ).join('<hr style="margin: 0.8rem 0; border: none; border-top: 1px solid rgba(0,0,0,0.1);">');
                bubble.appendChild(pgsDiv);
            }

            if (sender === 'bot') {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            } else {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            }

            messagesEl.appendChild(messageDiv);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    </script>
</body>
</html>
